<body id="background-picture">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            {% include "flashmess.html" %}
            <div class="form-bg form-style">
                <div class="row justify-content-center form-in">
                    <h2>Register</h2>
                </div>
                <div class="row justify-content-center form-in">
                    <form action="/register" method="post" onsubmit="return validationn()">
                        <div class="col-md-6 offset-md-1">
                            <label>Username</label>
                            <input type="text" name="username" id="username" required minlength="6" maxlength="25">
                            <span class="text-danger font-weight-bold" id="usernamespan"></span>
                        </div>
                        <div class="col-md-6 offset-md-1">
                            <label>Password</label>
                            <input type="password" name="password" id="password" minlength="8" maxlength="15" required>
                            <span class="text-danger font-weight-bold" id="passwordspan"></span>
                        </div>
                        <div class="col-md-6 offset-md-1">
                            <label>Role</label>
                            <select name="role" required>
                                <option value="" selected disabled>Select-Role</option>
                                <option value="admin">Desk Executive</option>
                                <option value="pharmacist">Pharmacist</option>
                                <option value="diagnostic">Diagnostics Executive</option>
                            </select>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 offset-md-1">
                                <button class="btn-primary" name="submit" type="submit">Register</button>
                            </div>
                        </div>
                        <div class="col-12 offset-md-1">
                            <a href="{{url_for('login')}}">Already registered? Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function validationn() {
        var validate = true;

        document.getElementById("usernamespan").innerHTML = "";
        document.getElementById("passwordspan").innerHTML = "";
        var username = document.getElementById("username").value;

        if (!username.match("^[a-zA-Z][a-zA-Z0-9]+$")) {
            document.getElementById("usernamespan").innerHTML = "Username should be alphanumeric!"
            validate = false;
        }

        //Patient name
        var password = document.getElementById("password").value;
        console.log(password);
        // console.log(password.match("/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"))
        var re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{6,20}/


        // if (!password.match(regex)) {
        if (!re.test(password)) {
            document.getElementById("passwordspan").innerHTML = "Password must contain at least one lowercase,uppercase,digit and special character!";
            validate = false;
        }
        return validate;

    }
</script>
